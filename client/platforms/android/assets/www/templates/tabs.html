<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Meus Eventos" icon-off="ion-ionic" icon-on="ion-ionic" href="#/tab/eventos">
    <ion-nav-view name="tab-eventos"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Presença" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/presenca">
    <ion-nav-view name="tab-presenca"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Configurações" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/configuracoes">
    <ion-nav-view name="tab-configuracoes"></ion-nav-view>
  </ion-tab>
</ion-tabs>
